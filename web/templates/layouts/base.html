{{define "base.html"}}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .title}}{{.title}} - {{end}}CloudBoot NG</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="/static/css/output.css" rel="stylesheet">

    <!-- Alpine.js x-cloak fix -->
    <style>
        [x-cloak] { display: none !important; }
    </style>

    <!-- HTMX -->
    <script src="/static/js/htmx.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="/static/js/alpine.min.js"></script>
</head>
<body class="h-full bg-slate-950 text-slate-200 font-sans antialiased">
    <div class="flex h-full">
        {{template "sidebar" .}}

        <main class="flex-1 overflow-y-auto">
            <!-- Flash Messages -->
            {{if .successMessage}}
            <div class="m-6 mb-0 rounded-lg bg-emerald-500/10 border border-emerald-500/30 p-4">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-emerald-500 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <p class="ml-3 text-sm text-emerald-400">{{.successMessage}}</p>
                </div>
            </div>
            {{end}}

            {{if .errorMessage}}
            <div class="m-6 mb-0 rounded-lg bg-rose-500/10 border border-rose-500/30 p-4">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-rose-500 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <p class="ml-3 text-sm text-rose-400">{{.errorMessage}}</p>
                </div>
            </div>
            {{end}}

            <!-- Page Content -->
            <div class="p-6">
                {{template "content" .}}
            </div>
        </main>
    </div>

    <!-- Alpine.js Load Detection -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            if (typeof Alpine === 'undefined') {
                console.error('❌ Alpine.js 加载失败！正在尝试重新加载...');

                // 显示错误提示横幅
                const banner = document.createElement('div');
                banner.className = 'fixed top-0 left-0 right-0 bg-rose-500 text-white px-4 py-3 text-center z-50 shadow-lg';
                banner.innerHTML = '<strong>⚠️ 页面交互组件加载失败</strong> - 正在重试...';
                document.body.prepend(banner);

                // 尝试重新加载 Alpine.js
                const script = document.createElement('script');
                script.src = '/static/js/alpine.min.js';
                script.onload = () => {
                    console.log('✅ Alpine.js 重新加载成功');
                    banner.textContent = '✅ 交互功能已恢复，正在刷新页面...';
                    banner.className = 'fixed top-0 left-0 right-0 bg-emerald-500 text-white px-4 py-3 text-center z-50 shadow-lg';
                    setTimeout(() => location.reload(), 1000);
                };
                script.onerror = () => {
                    console.error('❌ Alpine.js 重新加载失败');
                    banner.innerHTML = '<strong>❌ 交互功能无法使用</strong> - 请刷新页面 (F5) 或联系管理员';
                    banner.className = 'fixed top-0 left-0 right-0 bg-rose-700 text-white px-4 py-3 text-center z-50 shadow-lg';
                };
                document.head.appendChild(script);
            } else {
                console.log('✅ Alpine.js 已正确加载 (版本:', Alpine.version || 'unknown', ')');
            }
        }, 500); // 等待 500ms 让 defer 脚本执行
    });
    </script>
</body>
</html>
{{end}}
