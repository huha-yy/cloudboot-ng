{{define "base.html"}}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .title}}{{.title}} - {{end}}CloudBoot NG</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="/static/css/output.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="/static/js/htmx.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="/static/js/alpine.min.js"></script>
</head>
<body class="h-full bg-slate-950 text-slate-200 font-sans antialiased">
    <div class="flex h-full">
        {{template "sidebar" .}}

        <main class="flex-1 overflow-y-auto">
            <!-- Flash Messages -->
            {{if .successMessage}}
            <div class="m-6 mb-0 rounded-lg bg-emerald-500/10 border border-emerald-500/30 p-4">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-emerald-500 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <p class="ml-3 text-sm text-emerald-400">{{.successMessage}}</p>
                </div>
            </div>
            {{end}}

            {{if .errorMessage}}
            <div class="m-6 mb-0 rounded-lg bg-rose-500/10 border border-rose-500/30 p-4">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-rose-500 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <p class="ml-3 text-sm text-rose-400">{{.errorMessage}}</p>
                </div>
            </div>
            {{end}}

            <!-- Page Content -->
            <div class="p-6">
                {{template "content" .}}
            </div>
        </main>
    </div>
</body>
</html>
{{end}}
