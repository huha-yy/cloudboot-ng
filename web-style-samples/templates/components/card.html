{{define "card"}}
<div class="bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-lg p-6 shadow-sm hover:border-slate-700 transition-colors">
    {{if .Title}}
    <h3 class="text-lg font-medium text-white mb-2">{{.Title}}</h3>
    {{end}}
    <div class="text-slate-400">
        {{.Content}}
    </div>
</div>
{{end}}

{{define "card-stat"}}
<div class="bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-lg p-6 shadow-sm hover:border-emerald-500/30 hover:shadow-emerald-glow transition-all duration-300">
    <div class="flex items-center justify-between">
        <div>
            <p class="text-sm font-medium text-slate-400">{{.Label}}</p>
            <p class="text-3xl font-bold text-white mt-1 font-mono">{{.Value}}</p>
        </div>
        <div class="w-12 h-12 rounded-lg bg-emerald-500/10 flex items-center justify-center">
            <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                {{.Icon}}
            </svg>
        </div>
    </div>
</div>
{{end}}
