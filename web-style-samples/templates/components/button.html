{{define "button-primary"}}
<button class="inline-flex items-center justify-center px-4 py-2 bg-emerald-600 hover:bg-emerald-500 text-white text-sm font-medium rounded-md shadow-lg shadow-emerald-900/20 transition-all duration-200 active:translate-y-[1px] focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
    {{if .Icon}}
    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        {{.Icon}}
    </svg>
    {{end}}
    {{.Label}}
</button>
{{end}}

{{define "button-secondary"}}
<button class="inline-flex items-center justify-center px-4 py-2 bg-transparent border border-slate-600 hover:border-slate-500 hover:bg-slate-800 text-slate-300 text-sm font-medium rounded-md transition-all duration-200 active:translate-y-[1px] focus:outline-none focus:ring-2 focus:ring-slate-500/50">
    {{if .Icon}}
    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        {{.Icon}}
    </svg>
    {{end}}
    {{.Label}}
</button>
{{end}}

{{define "button-danger"}}
<button class="inline-flex items-center justify-center px-4 py-2 bg-rose-600 hover:bg-rose-500 text-white text-sm font-medium rounded-md shadow-lg shadow-rose-900/20 transition-all duration-200 active:translate-y-[1px] focus:outline-none focus:ring-2 focus:ring-rose-500/50">
    {{if .Icon}}
    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        {{.Icon}}
    </svg>
    {{end}}
    {{.Label}}
</button>
{{end}}

{{define "button-ai"}}
<button class="inline-flex items-center justify-center px-4 py-2 bg-violet-600 hover:bg-violet-500 text-white text-sm font-medium rounded-md shadow-lg shadow-violet-900/20 transition-all duration-200 active:translate-y-[1px] focus:outline-none focus:ring-2 focus:ring-violet-500/50">
    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
    </svg>
    {{.Label}}
</button>
{{end}}
